<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="result">
      <h3>Your Result</h3>

      <div class="resultNum">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <span>You scored higher than 65% of the people who have taken these tests.</span>
    </section>
    <section class="summary">
      <h1>Summary</h1>

      <article class="reaction">
        <div class="category"> <img src="assets/images/icon-reaction.svg" alt=""> Reaction</div>
        <p class="categoryResult"><strong>80</strong> / 100</p>
      </article>
      <article class="memory">
        <div class="category"> <img src="assets/images/icon-memory.svg" alt=""> Memory</div>
        <p class="categoryResult"><strong>92</strong> / 100</p>
      </article>

      <article class="verbal">
        <div class="category"><img src="assets/images/icon-verbal.svg" alt="">Verbal</div>
        <p class="categoryResult"> <strong>61</strong> / 100</p>
      </article>

      <article class="visual">
        <div class="category"><img src="assets/images/icon-visual.svg" alt="">Visual</div>
        <p class="categoryResult"><strong>72</strong> / 100</p>
      </article>


      <button>Continue</button>
    </section>
  </main>




  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Duarte</a>.
  </footer>
</body>

</html>
